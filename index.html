<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dragon Swim Team</title>
<style>
  body { font-family: Arial; margin: 0; padding: 0; background: #f0f8ff; }
  header { background: #1E90FF; color: white; padding: 20px; text-align: center; }
  main { padding: 40px; max-width: 600px; margin: auto; text-align: center; }
  button { padding: 10px 20px; font-size: 18px; margin: 10px; cursor: pointer; border: none; border-radius: 5px; background: #1E90FF; color: white; }
  #loginArea { display: none; background: #fff; padding: 20px; margin-top: 20px; border-radius: 10px; box-shadow: 0px 0px 10px #aaa; }
  input { display: block; width: 90%; padding: 10px; margin: 10px auto; font-size: 16px; }
  #message { color: red; margin-top: 10px; }
</style>
</head>
<body>

<header>
  <h1>Dragon Swim Team</h1>
</header>

<main>
  <p>Welcome to the Dragon Swim Team portal!</p>
  <button id="showLoginBtn">Coach Login</button>

  <div id="loginArea">
    <h3>Coach Login / Register</h3>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
    <p id="message"></p>
  </div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// ===== Replace with your Firebase config =====
 const firebaseConfig = {
    apiKey: "AIzaSyCCvxJPxLgmMvMW0DJpy44C5p2ACbLqf1E",
    authDomain: "dragon-swim.firebaseapp.com",
    projectId: "dragon-swim",
    storageBucket: "dragon-swim.firebasestorage.app",
    messagingSenderId: "353938946053",
    appId: "1:353938946053:web:1fbdf6b4a508392e6b046c"
  };

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Show login area
const showLoginBtn = document.getElementById("showLoginBtn");
const loginArea = document.getElementById("loginArea");
showLoginBtn.addEventListener("click", () => {
  loginArea.style.display = loginArea.style.display === "none" ? "block" : "none";
});

// Elements
const loginBtn = document.getElementById("loginBtn");
const registerBtn = document.getElementById("registerBtn");
const message = document.getElementById("message");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");

// Login
loginBtn.addEventListener("click", async () => {
  const email = emailInput.value;
  const password = passwordInput.value;
  message.textContent = "";

  try {
    await signInWithEmailAndPassword(auth, email, password);
    window.location.href = "dashboard.html"; // Redirect to dashboard
  } catch (err) {
    console.error(err);
    message.textContent = "Login failed: " + err.message;
  }
});

// Register (new coach)
registerBtn.addEventListener("click", async () => {
  const email = emailInput.value;
  const password = passwordInput.value;
  message.textContent = "";

  try {
    await createUserWithEmailAndPassword(auth, email, password);
    message.style.color = "green";
    message.textContent = "Coach registered! You can now login.";
    emailInput.value = "";
    passwordInput.value = "";
  } catch (err) {
    console.error(err);
    message.style.color = "red";
    message.textContent = "Registration failed: " + err.message;
  }
});

// Optional: auto redirect if already logged in
onAuthStateChanged(auth, (user) => {
  if (user) {
    window.location.href = "dashboard.html";
  }
});
</script>

</body>
</html>
